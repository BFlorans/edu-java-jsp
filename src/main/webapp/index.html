<html>
<head>
<title>My Web App</title>
</head>
<body>
<h1>My Web App</h1>

<p>Hi.</p>

<p><a href="http://localhost:8080/sample.jsp">sample.jsp with a random number</a></p>

<p><a href="/hello">Link example: say hello</a></p>
<p><a href="/hello?firstname=Wilma">Link example: say Hello Wilma</a></p>

<div style="border: 1px solid #DDDDDD; padding: 10px;">
<form method="get" action="/hello">
<p>Form example</p>
<p>What's your name? <input type="text" name="firstname" size="30"></p>
<p><input type=submit value="Say Hi"></p>
</form>
</div>


</body>
</html>
